<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WebUI PWA">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <title>WebUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebUI
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </h1>

    <div id="top-content-wrapper">
        <div id="logs-section">
            <h2>Logs</h2>
            <div id="log-level-toggles">
                <label><input type="checkbox" id="log-debug" value="DEBUG"> Debug</label>
                <label><input type="checkbox" id="log-info" value="INFO" checked> Info</label>
                <label><input type="checkbox" id="log-warn" value="WARN" checked> Warning</label>
                <label><input type="checkbox" id="log-error" value="ERROR" checked> Error</label>
            </div>
            <div id="logs-container"></div>
        </div>

        <div id="picture-section">
            <h2>Latest Picture</h2>
            <img id="latest-picture" src="" alt="Latest Picture">
            <p id="no-picture-message">No picture available yet.</p>
        </div>
    </div>

    <div id="slots-section">
        <h2>Configuration Slots</h2>
        <div id="slots-container">
            <!-- Slots will be dynamically added here -->
        </div>
        <button id="add-slot-btn">Add New Slot</button>
    </div>

    <div id="global-settings-section">
        <h2>Global Settings</h2>
        <div class="setting-item">
            <label for="debuggingEnv">Debugging Environment:</label>
            <input type="checkbox" id="debuggingEnv">
        </div>
        <div class="setting-item">
            <label for="tumblrBlogName">Tumblr Blog Name:</label>
            <input type="text" id="tumblrBlogName">
        </div>
        <div class="setting-item">
            <label for="discordChannelName">Discord Channel Name:</label>
            <input type="text" id="discordChannelName">
        </div>
        <div class="setting-item">
            <label for="logLevel">Log Level:</label>
            <select id="logLevel">
                <option value="DEBUG">Debug</option>
                <option value="INFO">Info</option>
                <option value="WARN">Warning</option>
                <option value="ERROR">Error</option>
            </select>
        </div>
        <button id="save-settings-btn">Save Global Settings</button>
    </div>

    <!-- Modal for editing/creating a slot -->
    <div id="slot-modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Slot Configuration</h3>
            <input type="hidden" id="slot-index">
            <label for="slot-hour">Hour (0-23):</label>
            <input type="number" id="slot-hour" min="0" max="23"><br>
            <label for="slot-day">Day (1-31):</label>
            <input type="number" id="slot-day" min="1" max="31"><br>
            <label for="slot-month">Month (1-12):</label>
            <input type="number" id="slot-month" min="1" max="12"><br>
            <label for="slot-year">Year:</label>
            <input type="number" id="slot-year"><br>
            <label for="slot-accuracy">Accuracy (0-5):</label>
            <input type="number" id="slot-accuracy" min="0" max="5"><br>
            <label for="slot-postTime">Post Time (0-23):</label>
            <input type="number" id="slot-postTime" min="0" max="23"><br>
            <label for="slot-active">Active:</label>
            <input type="checkbox" id="slot-active"><br>
            <label for="slot-dayCount">Day Count:</label>
            <input type="checkbox" id="slot-dayCount"><br>
            <label for="slot-message1">Message 1:</label>
            <textarea id="slot-message1"></textarea><br>
            <label for="slot-message2">Message 2:</label>
            <textarea id="slot-message2"></textarea><br>
            <label for="slot-mode">Mode (countdown/countup):</label>
            <input type="text" id="slot-mode"><br>
            <label for="slot-messageEnd">Message End:</label>
            <textarea id="slot-messageEnd"></textarea><br>
            <label for="slot-pictureEnd">Picture End (filename):</label>
            <input type="text" id="slot-pictureEnd"><br>
            <label for="slot-pictureSlot">Picture Slot (filename):</label>
            <input type="text" id="slot-pictureSlot"><br>
            <button id="save-slot-btn">Save Slot</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
